<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Scroll Horizontal Rows</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: sans-serif;
      background: #f0f0f0;
      overflow-x: hidden;
    }

    section {
      padding: 100px 0;
      position: relative;
    }

    .row-wrapper {
      overflow: hidden;
      width: 100vw;
      height: 300px;
      margin-bottom: 80px;
      position: relative;
    }

    .scroll-row {
      display: flex;
      gap: 20px;
      height: 100%;
      will-change: transform;
    }

    .column {
      min-width: 300px;
      height: 100%;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- Spacer before scroll section -->
  <div style="height: 100vh; background: #ddd;">
    <h1 style="padding: 40px;">Scroll Down to Trigger Horizontal Slide</h1>
  </div>

  <section>
    <!-- Row 1 -->
    <div class="row-wrapper">
      <div class="scroll-row row-1">
        <div class="column">1</div>
        <div class="column">2</div>
        <div class="column">3</div>
        <div class="column">4</div>
        <div class="column">5</div>
        <div class="column">6</div>
      </div>
    </div>

    <!-- Row 2 -->
    <div class="row-wrapper">
      <div class="scroll-row row-2">
        <div class="column">A</div>
        <div class="column">B</div>
        <div class="column">C</div>
        <div class="column">D</div>
        <div class="column">E</div>
        <div class="column">F</div>
      </div>
    </div>
  </section>

  <!-- Spacer after -->
  <div style="height: 150vh; background: #eee;"></div>

  <!-- GSAP + ScrollTrigger -->
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>

  <script>
    gsap.registerPlugin(ScrollTrigger);

    // Animate first row - left to right
    gsap.to(".row-1", {
      x: () => -(document.querySelector(".row-1").scrollWidth - window.innerWidth),
      ease: "none",
      scrollTrigger: {
        trigger: ".row-1",
        start: "top bottom",
        end: "bottom top",
        scrub: 1
      }
    });

    // Animate second row - right to left
    gsap.to(".row-2", {
      x: () => (document.querySelector(".row-2").scrollWidth - window.innerWidth),
      ease: "none",
      scrollTrigger: {
        trigger: ".row-2",
        start: "top bottom",
        end: "bottom top",
        scrub: 1
      }
    });
  </script>

</body>
</html>
